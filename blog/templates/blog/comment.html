{% extends 'base.html' %}

{% block content %}
<section class="my-8">
    <h3 class="text-2xl font-bold mb-4">Comments</h3>
    {% for comment in comments %}
        <div class="comment bg-gray-100 p-4 rounded-lg mb-4">
            <p class="text-gray-800 mb-2">{{ comment.body }}</p>
            <p class="text-gray-600 text-sm">by <span class="font-semibold">{{ comment.author.username }}</span> on {{ comment.created.strftime('%Y-%m-%d') }}</p>
        </div>
    {% endfor %}
</section>
    <div class="max-w-2xl mx-auto mt-10 mb-6 p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Add a Comment</h2>
        <form method="post" class="space-y-4">
            <div class="flex flex-col">
                <textarea name="body" required class="w-full h-40 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="flex justify-end">
                <input type="submit" value="Submit Comment" class="px-6 py-2 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-lg cursor-pointer">
            </div>
        </form>
    </div>
{% endblock %}
